<div>
    <h1>Tienda</h1>

    
    <button mat-raised-button color="primary" (click)="nuevo()">Nueva</button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
    
          <ng-container matColumnDef="idTienda">
            <th mat-header-cell *matHeaderCellDef> IdTienda </th>
            <td mat-cell *matCellDef="let element"> {{element.idTienda}} </td>
          </ng-container>
      
          <ng-container matColumnDef="sucursal">
            <th mat-header-cell *matHeaderCellDef> Sucursal </th>
            <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
          </ng-container>
      
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>
      

           <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminar(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
